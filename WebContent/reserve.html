<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" href="css/welcome.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="scripts/reserve.js"></script>
		<title>Reserve</title>
	</head>
	
	<body>
		<div class="topnav">
			<div class="topnav-left">
				<table>
					<tr>
						<td >
							<a style="color:#e600ff" href="welcome.html">Home</a>
						</td>
					</tr>
				</table>
			</div>
			<div class="topnav-right">
				<table>
					<tr>
						<td>
							<button id="b_reservations">Reservations</button>
						</td>
						<td>
							<button id="b_profile">Profile</button>
						</td>
						<td>
							<button id="b_logout">Log Out</button>
						</td>
					</tr>
				</table>
			</div>
		</div> 
		<div class="title-bar">
			<h1>Make a reservation</h1>
		</div>
		<div class="content">
			<table>
				<tr>
					<td>
						<label>Please select a start date: </label>
					</td>
					<td>
						<select name="i_date" id="i_date"></select>
					</td>
				</tr>
				<tr>
					<td>
						<label>How many nights are you staying: </label>
					</td>
					<td>
						<input id="i_numberOfNights" type="number" onchange="getPrice()"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label hidden="true" id="w_emptyNumber" class="warning">Please type a number of nights! </label>
						<label hidden="true" id="w_negativeNumber" class="warning">The number must be positive! </label>
					</td>
				</tr>
				<tr>
					<td>Price: </td>
					<td>
						<label id="l_price">-</label>
						<label>$</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label>A message for the host: </label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea id="i_message" rows="4" cols="50"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label hidden="true" id="w_emptyMessage" class="warning">Please type a number of nights! </label>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<button id="b_confirm">Confirm</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
