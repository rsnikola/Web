<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" href="css/welcome.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="scripts/apartment_details.js"></script>
		<title>Apartment details</title>
	</head>
	<body>
		<div>
			<div class="topnav-left">
				<p id="p_data"></p>
			</div>
			<div class="topnav-right">
				<button id="b_logout">Log Out</button>
			</div>
		</div> 
		<div class="title-bar">
			<h1 id="title">Temp title</h1>
		</div>
		<div class="content">
			<table>
			<tr>
				<td>Room: </td>
				<td id="address">Address</td>
			</tr>
			<tr id="no_of_room_row">
				<td>Number of rooms: </td>
				<td id="no_of_room">Placeholder</td>
			</tr>
			<tr>
				<td>Available: </td>
				<td>
					<table>
						<tr>
							<td>From: </td>
							<td id="from">Placeholder</td>
						</tr>
						<tr>
							<td>To: </td>
							<td id="to">Placeholder</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>Price per night: </td>
				<td id="price_per_night">Placeholder</td>
			</tr>
			<tr>
				<td>Owner: </td>
				<td id="owner">Dwight Schrute</td>
			</tr>
			<tr>
				<td>Checkin time: </td>
				<td id="checkin_time">Now</td>
			</tr>
			<tr>
				<td>Checkout time: </td>
				<td id="checkout_time">Never</td>
			</tr>
			<tr>
				<td>Amenities: </td>
				<td>. . . </td>
			</tr>
			<tr>
				<td>Comments: </td>
				<td>. . . </td>
			</tr>
		</table>
		</div>
	</body>
</html>
