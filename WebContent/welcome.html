<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" href="css/welcome.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="scripts/welcome.js"></script>
		<title>Welcome</title>
	</head>
	
	<body>
		<div class="topnav">
			<div class="topnav-left">
				<table>
					<tr>
						<td>
							<p id="p_data"></p>
						</td>
					</tr>
				</table>
				
			</div>
			<div class="topnav-right">
				<table>
					<tr>
						<td rowspan="5">
							<button id="b_profile" hidden="true">Profile</button>
						</td>					
						<td rowspan="5">
							<button id="b_logout" hidden="true">Log Out</button>
						</td>
						<td rowspan="5">
							<button id="b_login">Log In</button>
						</td>
						<td>
							<label id="l_username">Username: </label>
						</td>
						<td>
							<input type="text" id="i_username"/>
						</td>
					</tr>
					<tr>
						<td hidden="true" id="w_username" colspan="2">
							<label class="warning">Username can't be empty!</label>
						</td>
					</tr>
					<tr>
						<td>
							<label id="l_password">Password: </label>
						</td>
						<td>
							<input type="password" id="i_password"/>
						</td>
						
					</tr>
					<tr>
						<td hidden="true" id="w_password" colspan="2">
							<label class="warning">Password can't be empty!</label>
						</td>
					</tr>
					<tr>
					
						<td colspan="2">
							<label id="l_register">New? <a href="registration.html">Register</a> here</label>
						</td>	
					</tr>
				</table>
			</div>
		</div> 
		<div class="title-bar">
			<h1>Rent a place!</h1>
		</div>
		<div class="content">
			<table id="t_apartments">
				<tr id="h_apartments">
					<th>ID</th>
					<th>Type</th>
					<th>Number of rooms</th>
					<th>Number of guests</th>
					<th>Town</th>
					<th>Owner</th>
					<th>Price per night</th>
				</tr>
			</table>
		</div>
	</body>
</html>
